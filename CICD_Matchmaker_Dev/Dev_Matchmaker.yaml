apiVersion: v1
kind: Service
metadata:
  name: herofishing-matchmaker
  namespace: herofishing-service
  labels:
    app: herofishing-matchmaker
spec:
  type: LoadBalancer
  selector:
    app: herofishing-matchmaker
  ports:
    - protocol: TCP
      port: 32680
      targetPort: 30390
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: herofishing-matchmaker
  namespace: herofishing-service
spec:
  selector:
    matchLabels:
      app: herofishing-matchmaker
  replicas: 1
  template:
    metadata:
      labels:
        app: herofishing-matchmaker
    spec:
      serviceAccountName: default # 指定使用default serviceAccount
      containers:
      - name: herofishing-matchmaker
        image: asia-east1-docker.pkg.dev/fourth-waters-410202/herofishing/herofishing-matchmaker:0.2.25
        resources:
          requests:
            memory: "1024Mi"
            cpu: "100m"
          limits:
            memory: "2048Mi"
            cpu: "200m"
        env:
        - name: ImgVer
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['imgVersion']
        - name: "PORT"
          value: "30390"
        - name: "Env"
          value: "Dev"
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name              
        # mongodb相關
        - name: MongoAPIPublicKey
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: MongoAPIPublicKey
        - name: MongoAPIPrivateKey
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: MongoAPIPrivateKey
        - name: MongoUser
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: MongoUser
        - name: MongoPW
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: MongoPW
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: herofishing-matchmaker-autoscaler
  namespace: herofishing-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: herofishing-matchmaker
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
