apiVersion: "agones.dev/v1"
kind: Fleet
metadata:
  name: herofishing-matchgame
  namespace: herofishing-gameserver
spec:
  replicas: 1
  template:
    metadata:
      labels:
        type: herofishing-matchgame # 標示為herofishing-matchgame, 方便之後對版本做刪除等管理
        imgVersion: "0.1.189" # 加版本標籤, 未來方便針對某個版本進行移除也要連agones產生的gameserver一起移除, 版本必須要跟image版本一致
    spec:
      ports:
      - name: default
        containerPort: 7654
        portPolicy: Dynamic
        protocol: TCPUDP
      template:
        metadata:
          labels:
            type: herofishing-matchgame # 標示為herofishing-matchgame, 方便之後對版本做刪除等管理
            imgVersion: "0.1.189" # 加版本標籤, 未來方便針對某個版本的pods進行移除, 版本必須要跟image版本一致避免搞混
        spec:
          containers:
          - name: herofishing-matchgame
            image: asia-east1-docker.pkg.dev/herofishing-dev/herofishing/herofishing-matchgame:0.1.189
            resources:
              requests:
                memory: "32Mi"
                cpu: "10m"
              limits:
                memory: "64Mi"
                cpu: "80m"
            env:
            - name: NodeName
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: "PORT"
              value: "7654"
            - name: "Version"
              value: "Dev"
            # mongodb相關
            - name: MongoAPIPublicKey
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: MongoAPIPublicKey
            - name: MongoAPIPrivateKey
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: MongoAPIPrivateKey
            - name: MongoUser
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: MongoUser
            - name: MongoPW
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: MongoPW
