apiVersion: "agones.dev/v1"
kind: Fleet
metadata:
  name: simple-game-server
spec:
  replicas: 1
  template:
    spec:
      ports:
      - name: default
        containerPort: 7654
        portPolicy: Dynamic
        protocol: TCPUDP
      template:
        spec:
          containers:
          - name: simple-game-server
            image: asia-east1-docker.pkg.dev/aurafortest/herofishing/herofishing-matchmaker:latest
            resources:
              requests:
                memory: "32Mi"
                cpu: "10m"
              limits:
                memory: "64Mi"
                cpu: "20m"
            env:
            - name: "PORT"
              value: "7654"
            - name: "Version"
              value: "Dev"
